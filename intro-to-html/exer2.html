<style>
    .request-button{
        background-color: black;
        color: white;
        height: 36px;
        width: 120px;
        font-size: 12px;
        cursor: pointer;
    }

    .cart-button{
        background-color: rgb(255, 216, 20);
        border: none;
        height: 32px;
        width: 170px;
        border-radius: 25px;
        margin-left: 8px;
        cursor: pointer;
    
    }
        .stretch-button {
          background-color: green;
          color: white;
          border: none;
          font-size: 18px;
          padding-top: 8px;
          padding-bottom: 8px;
          padding-left: 15px;
          padding-right: 15px;
          cursor: pointer;
          transition: padding-top 1s,
            padding-bottom 1s,
            padding-left 1s,
            padding-right 1s;
        }
      
        .stretch-button:hover {
          padding-top: 18px;
          padding-bottom: 18px;
          padding-left: 36px;
          padding-right: 36px;
        }
        </style>
      
      <button class="stretch-button">
        Stretch
      </button>
    
<button class="request-button">Request now</button>
<button class="cart-button">Add to Cart</button>
