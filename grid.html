<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body padding-bottom: 1000px>
        <div style="display: grid;grid-template-columns:100px 100px">
            <div style="background-color:aqua">Div 1</div>
            <div style="background-color:lightpink">Div 2</div>
        </div>
        <div style="display: grid;grid-template-columns:1fr 1fr 1fr;margin-top: 30px;column-gap:20px;row-gap: 20px">
            <div style="background-color:aqua;height: 200px">1</div>
            <div style="background-color:lightpink;height: 200px">2</div>
            <div style="background-color:aqua;height: 200px">3 </div>
            <div style="background-color:lightpink;height: 200px">4</div>
            <div style="background-color:aqua;height: 200px">5</div>
            <div style="background-color:lightpink;height: 200px">6</div>
        </div>

    </body>
</html>
