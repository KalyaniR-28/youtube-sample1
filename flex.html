<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>
    <body padding-bottom:1000px>
        <div style="display: flex;flex-direction:row">
            <div style="background-color:aqua;width:100px">Div1 <p>Text</p></div>
            <div style="background-color:lightpink">Div2</div>
        </div>
       
        <div style="
        margin-top: 30px;
        height:70px;
        border-width: 1px;
        border-style:solid;
        border-color:grey;
        justify-content:center;
        display: flex;
        flex-direction:row">
            <div style="background-color:aqua;width:100px">100px</div>
            <div style="background-color:lightpink;width: 100px">100px</div>
            <div style="background-color:aqua;width: 100px">100px</div>
        </div>

        <div style="
        margin-top: 30px;
        height:70px;
        border-width: 1px;
        border-style:solid;
        border-color:grey;
        justify-content:space-between;
        display: flex;
        flex-direction:row">
            <div style="background-color:aqua;width:100px">100px</div>
            <div style="background-color:lightpink;width: 100px">100px</div>
            <div style="background-color:aqua;width: 100px">100px</div>
        </div>

        <div style="
        margin-top: 30px;
        height:70px;
        border-width: 1px;
        border-style:solid;
        border-color:grey;
        justify-content:space-between;
        display: flex;
        flex-direction:row;
        align-items:center;">
            <div style="background-color:aqua;width:100px">100px</div>
            <div style="background-color:lightpink;width: 100px">100px</div>
            <div style="background-color:aqua;width: 100px">100px</div>
        </div>
       
    </body>
</html>
